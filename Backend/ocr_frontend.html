<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File OCR Uploader</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .container { max-width: 500px; margin: auto; }
        label, select, input, button { display: block; margin: 1em 0; }
        #result { white-space: pre-wrap; background: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload Image or PDF for OCR</h2>
    <form id="ocrForm">
        <label for="file">Choose file (image or PDF):</label>
        <input type="file" id="file" name="file" required>
        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="image">Image</option>
            <option value="pdf">PDF</option>
        </select>
        <button type="submit">Upload & Extract</button>
    </form>
    <h3>Result:</h3>
    <div id="result"></div>
</div>
<script>
const form = document.getElementById('ocrForm');
const resultDiv = document.getElementById('result');

// Set your backend URL here (change if running on a different host/port)
const BACKEND_URL = 'http://localhost:8004';

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    resultDiv.textContent = 'Processing...';
    const fileInput = document.getElementById('file');
    const type = document.getElementById('type').value;
    const file = fileInput.files[0];
    if (!file) {
        resultDiv.textContent = 'Please select a file.';
        return;
    }
    const formData = new FormData();
    formData.append('file', file);
    let endpoint = type === 'image' ? '/extract-image' : '/extract-pdf';
    try {
        const response = await fetch(BACKEND_URL + endpoint, {
            method: 'POST',
            body: formData
        });
        if (!response.ok) throw new Error('Server error');
        const data = await response.json();
        resultDiv.textContent = data.text || JSON.stringify(data, null, 2);
    } catch (err) {
        resultDiv.textContent = 'Error: ' + err.message;
    }
});
</script>
</body>
</html>
